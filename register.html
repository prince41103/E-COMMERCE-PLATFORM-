        .register-form {
            background: #fff;
            padding: 40px;

        }
        .register-form h2 {
            margin-bottom: 30px;
            font-weight: 700;
            color: #333;
            text-align: center;
        }
        .register-form .form-control {

            border-radius: 5px;
            border: 1px solid #ddd;
            padding-left: 20px;
            margin-bottom: 20px;
            width: 100%;
        }
        .register-form .btn {
            width: 100%;
            height: 50px;
            background-color: #70c745;
            border: none;
            color: #fff;
            font-weight: 700;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }
        .register-form .btn:hover {
            background-color: #5aa835;
        }
        .register-form .login-link {
            text-align: center;
            margin-top: 20px;
        }
        .register-form .login-link a {
            color: #70c745;
            text-decoration: none;
        }
        .register-form .login-link a:hover {
            text-decoration: underline;
        }
    </style>

                        <form action="register.php" method="post">

                                <input type="text" class="form-control" id="full-name" name="full_name" placeholder="Full Name" required>
                            </div>
                            <div class="form-group">

                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
                            </div>
                            <button type="submit" class="btn">Register</button>
                        </form>
                        <div class="login-link">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
